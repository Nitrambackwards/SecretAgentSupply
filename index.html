<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
    <!-- Reset default browser CSS then link to custom CSS -->
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header class="section">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>
    <div class="call-to-action section">
      <div class="container">
        <div class="newItem">
          <h4>NEW ARRIVAL</h4>
          <h3>SPORT BIKES AND MOTORCYCLES</h3>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="section">
      <div class="container desktopMedia">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
      <div class="container tabletMedia">
        <span>Menu</span>
      </div>
    </nav>

    <!-- Product Grid Section -->
    <div class="products section">
      <div class="container">
        <div class="product pen">
          <div class="image">
            <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="product watch">
          <div class="image">
            <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="product glasses">
          <div class="image">
            <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!-- Location and Hours Section -->
    <div class="details section">
      <div class="container">
        <div class="location">
          <div class="name">
            <p>Location</p>
          </div>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <div class="name">
            <p>Hours</p>
          </div>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="section">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
