<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <!-- Reset default browser CSS then link to custom CSS -->
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href=".resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="./resources/images/logo.png" alt="Logo">
      <p>SECRET AGENT SUPPLY INC.</p>
    </header>
    <div class="call-to-action">
      <p>NEW ARRIVAL</p>
      <p>SPORT BIKES AND MOTORCYCLES</p>
    </div>
    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav>
    <div class="products">
      <div class="product">
        <img src="./resources/images/pen.png" alt="Pen">
        <p>Exploding Pen</p>
      </div>
      <div class="product">
        <img src="./resources/images/watch.png" alt="Watch">
        <p>Cellular Watch</p>
      </div>
      <div class="product">
        <img src="./resources/images/glasses.png" alt="Glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>
    <div class="location">
      <div class="name">
        <p>Location</p>
      </div>
      <p>-47.346436, 84.32354</p>
    </div>
    <div class="hours">
      <div class="name">
        <p>Hours</p>
      </div>
      <p>0800 - 1800</p>
    </div>
  </body>
</html>
